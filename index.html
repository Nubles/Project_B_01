<!DOCTYPE html>
<html lang="en">
 <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://runeapps.org/nis/nis.css"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://runeapps.org/runeappslib.css"
    />
    <script src="https://www.unpkg.com/alt1/dist/base/index.js"></script>
    <script src="https://www.unpkg.com/alt1/dist/ocr/index.js"></script>
    <script src="https://www.unpkg.com/alt1/dist/chatbox/index.js"></script>
  </head>
<body>
    <div class="container">
        <h1>Catalyst League Task Checker</h1>
        <div class="input-container">
            <input type="text" id="username" placeholder="Enter your RuneScape Username">
            <button id="lookup-btn">Check Tasks</button>
        </div>

        <div class="tab-container">
            <button class="tab-button active" onclick="openTab(event, 'all-tasks-tab')">All Tasks</button>
            <button class="tab-button" onclick="openTab(event, 'pinned-tasks-tab')">Pinned Tasks</button>
            <button class="tab-button" onclick="openTab(event, 'random-task-tab')">Random Task</button>
        </div>

        <div id="all-tasks-tab" class="tab-content" style="display:block;">
            <div class="controls-container">
                <div class="filter-container">
                    <input type="text" id="search-bar" placeholder="Search for tasks...">
                    <select id="tier-filter">
                        <option value="">All Tiers</option>
                    </select>
                    <select id="location-filter">
                        <option value="">All Locations</option>
                    </select>
                    <select id="skill-filter">
                        <option value="">All Skills</option>
                    </select>
                </div>
                <div class="toggle-container">
                    <label for="hide-completed-toggle">Hide Completed</label>
                    <input type="checkbox" id="hide-completed-toggle">
                </div>
            </div>
            <div id="results"></div>
        </div>

        <div id="pinned-tasks-tab" class="tab-content">
            <div id="pinned-results"></div>
        </div>

        <div id="random-task-tab" class="tab-content">
            <button id="random-task-btn" disabled>Get Random Task</button>
            <div id="random-task-card-container"></div>
            <div id="fireworks-container" style="display: none;">
                <p>There's nothing left to do other than go outside and touch grass.</p>
                <!-- Fireworks animation will be handled by JS -->
            </div>
        </div>
    </div>
     <script src="scripts/data.js"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
